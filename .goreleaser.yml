before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: traefik-officer
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    binary: traefik-officer
    dir: ./pkg
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    flags:
      - -trimpath

  # Operator build disabled - needs controller refinement
  # - id: traefik-officer-operator
  #   env:
  #     - CGO_ENABLED=0
  #   goos:
  #     - linux
  #     - darwin
  #   goarch:
  #     - amd64
  #     - arm64
