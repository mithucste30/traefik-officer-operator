name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_STANDALONE: traefik-officer
  IMAGE_NAME_OPERATOR: traefik-officer-operator

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (standalone)
        id: meta-standalone
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME_STANDALONE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push standalone image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta-standalone.outputs.tags }}
          labels: ${{ steps.meta-standalone.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Extract metadata (operator)
        id: meta-operator
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME_OPERATOR }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      # Operator image disabled until controller is complete
      # - name: Build and push operator image
      #   uses: docker/build-push-action@v6
      #   with:
      #     context: .
      #     file: ./operator/Dockerfile
      #     platforms: ${{ matrix.platform }}
      #     push: true
      #     tags: ${{ steps.meta-operator.outputs.tags }}
      #     labels: ${{ steps.meta-operator.outputs.labels }}
      #     cache-from: type=gha
      #     cache-to: type=gha,mode=max
      #     provenance: true
      #     sbom: true

  helm:
    name: Publish Helm Chart
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.16.1'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install chart-releaser
        run: |
          pip install chart-releaser

      - name: Package Helm chart
        run: |
          helm package helm/traefik-officer-operator

      - name: Create gh-pages branch
        run: |
          git stash
          git switch -c gh-pages
          git rm -rf .
          git checkout stash
          mkdir -p charts

      - name: Publish Helm chart to GitHub Pages
        run: |
          cr upload \
            --owner ${{ github.repository_owner }} \
            --git-repo traefik-officer-operator \
            --token ${{ secrets.GITHUB_TOKEN }}

      - name: Index Helm chart
        run: |
          cr index \
            --owner ${{ github.repository_owner }} \
            --git-repo traefik-officer-operator \
            --index-path index.yaml \
            --charts-repo https://${{ github.repository_owner }}.github.io/traefik-officer-operator \
            --token ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [docker, helm, release]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release Summary
        run: |
          echo "## ðŸš€ Release ${{ github.ref_name }}" > release-notes.md
          echo "" >> release-notes.md
          echo "### Docker Images" >> release-notes.md
          echo "- \`ghcr.io/${{ github.repository }}/traefik-officer:${{ github.ref_name }}\`" >> release-notes.md
          echo "- \`ghcr.io/${{ github.repository }}/traefik-officer-operator:${{ github.ref_name }}\`" >> release-notes.md
          echo "" >> release-notes.md
          echo "### Helm Chart" >> release-notes.md
          echo "\`\`\`bash" >> release-notes.md
          echo "helm install traefik-officer-operator oci://ghcr.io/${{ github.repository_owner }}/traefik-officer-operator --version ${{ github.ref_name }}" >> release-notes.md
          echo "\`\`\`" >> release-notes.md
          echo "" >> release-notes.md
          echo "### Quick Start" >> release-notes.md
          echo "See [OPERATOR.md](https://github.com/${{ github.repository }}/blob/master/OPERATOR.md) for documentation." >> release-notes.md

      - name: Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
